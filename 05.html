  <body>
    <!-- 設計一個函式 factorial(n){} 傳入參數 n 進去後可以顯示 n 階乘的結果 比如 factorial(3)，會得到 6 -->
    <script>
      function factorial(n) {
        let a = 1;
        for (i = 1; i <= n; i++) {
          a = a * i;
        }
        return a;
      }
      //factorial(3);
      console.log(factorial(3));

      //factorial(1) 1X1=1
      //factorial(2) 1X2=2
      //factorial(3) 1X2X3=6
      //factorial(4) 1X2X3X4=24
      //factorial(5) 1X2X3X4X5=120
    </script>
  </body>
