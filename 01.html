<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="py-3">
        <h4 class="my-4">
          01. 設計一個反轉文字的函式，比如輸入 abcde，會得到 edcba
        </h4>
        <input
          type="text"
          id="content"
          class="form-control my-2 text-body-tertiary"
          placeholder="請輸入文字"
        />
        <p class="text-warning-emphasis ps-2 ms-1">
          反轉文字：<span id="reverseword"></span>
        </p>
      </div>
    </div>

    <script>
      const content = document.querySelector("#content");
      const reverseword = document.querySelector("#reverseword");

      content.addEventListener("input", function () {
        let contentVal = content.value;
        //console.log(contentVal);
        let contentSplit = contentVal.split("");
        let contentReverse = contentSplit.reverse("");
        let contentJoin = contentReverse.join("");
        reverseword.textContent = contentJoin;
      });
    </script>
  </body>
</html>
