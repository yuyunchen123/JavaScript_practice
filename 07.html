<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .box {
        width: 420px;
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="position-absolute">
        <button class="btn btn-warning my-3 px-4 text-white" id="open">
          show
        </button>
      </div>

      <div
        class="z-1 d-none position-fixed top-0 start-0 w-100 h-100"
        style="--bs-bg-opacity: 0.8"
        id="overlayArea"
      >
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <div class="bg-white border box">
            <p class="m-3 fs-4">是否確認？</p>
            <div class="text-end p-3">
              <button class="btn btn-warning text-white" id="close">
                關閉
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const open = document.querySelector("#open");
      const overlayArea = document.querySelector("#overlayArea");
      const close = document.querySelector("#close");
      const body = document.querySelector("body");

      open.addEventListener("click", function (e) {
        //console.log("open");
        e.stopPropagation();
        overlayArea.classList.remove("d-none");
        overlayArea.classList.add("bg-black");
      });

      close.addEventListener("click", function () {
        overlayArea.classList.add("d-none");
        overlayArea.classList.remove("bg-black");
      });

      body.addEventListener("click", function () {
        overlayArea.classList.add("d-none");
        overlayArea.classList.remove("bg-dark");
      });
    </script>
  </body>
</html>
