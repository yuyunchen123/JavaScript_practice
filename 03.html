<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="py-3">
        <h4 class="my-3">
          3. 透過迴圈檢查顯示一個使用者陣列內的使用者是否存在，存在的話顯示 XXX
          存在，反之則顯示 XXX 不存在
        </h4>
        <div class="row d-flex align-items-center">
          <div class="col">
            <input
              type="text"
              id="input"
              class="form-control my-2"
              placeholder="請輸入姓名"
            />
          </div>
          <div class="col">
            <button id="search" class="btn btn-primary">搜尋</button>
          </div>
        </div>
        <p class="text-warning-emphasis ps-2 ms-1">
          => <span id="name"></span>
        </p>
      </div>
    </div>
    <script>
      let people = ["Tom", "John", "Lily", "Sara"];

      const input = document.querySelector("#input");
      const search = document.querySelector("#search");
      const name = document.querySelector("#name");
      search.addEventListener("click", function () {
        let inputVal = input.value;
        console.log(inputVal);
        for (let i = 0; i < people.length; i++) {
          if (inputVal == people[i]) {
            name.textContent = inputVal + " 存在";
            break;
          } else {
            name.textContent = inputVal + " 不存在";
          }
        }
      });
    </script>
  </body>
</html>
